<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="configPanel">
      <h2>Game Settings</h2>
      <label for="ballSpeed">Ball Speed (1-3):</label>
      <input type="number" id="ballSpeed" value="1" min="1" max="3" />
      <br />
      <label for="brickRows">Brick Rows (3-10):</label>
      <input type="number" id="brickRows" value="5" min="3" max="10" />
      <br />
      <label for="paddleWidth">Paddle Width (50-300):</label>
      <input type="number" id="paddleWidth" value="150" min="50" max="300" />
      <br /><br />
      <button id="startGameButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
